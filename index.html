<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link href="css/styles.css" rel ="stylesheet" type="text/css">

    <link href="css/bootstrap.min.css" rel ="stylesheet" type="text/css">
    
</head>
<body>
   
<div class="container">
        <div class="row">
            <div class="col-md-6">
                
                  <h2>Application to show names</h2>    

                    <form class="form-class">
                      <div class="form-horizontal">
                          <label for="sell" ><strong>Date of Birth:</strong> </label>
                          <br>
                          <input id="dob" type="date" name="dob">
                     </div>
                    <div>
                            <label for="sel1"><strong>Gender:</strong></label>
                    <select class="form-control" id="gender" value="gender">
                        <option value="female" id="female">Female</option>
                        <option value="male" id="male">Male</option>
     
                     </select>
                    </div>  
                  <br>  

              <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                 <input type="button" id="submit" type="submit" class="btn btn-default" onclick="formCal()" value="Submit">
             </div>

                  <br> 
                 <p id="sell">Answer:</p>
             </form>
            </div> 
        </div>
</div>
  <script src="index.js"></script>
</body>
</html>
